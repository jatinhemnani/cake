{% extends 'base.html' %}
{% block title %}
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      .hero-image {
        background-image: url({{ url_for ('static', filename = 'notebook-1280538_1920.jpg') }});
        height: 80%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        
      }
      .hero-image {
          width: 100%;
      }
      
      .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;
      }
  
      .btn1 {
        border-radius: 4px;
        background-color:#ee5253;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 25px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        margin-right: 150px;
        
      }
      
      .btn1 span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      
      .btn1 span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      
      .btn1:hover span {
        padding-right: 25px;
        
      }
      
      .btn1:hover span:after {
        opacity: 1;
        right: 0;
      }
      
      .btn1:hover{
        background-color: #5f27cd;
      }

      
      .btn2 {
        border-radius: 4px;
        background-color: #4b7bec;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 25px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }
      
      .btn2 span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      
      .btn2 span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      
      .btn2:hover span {
        padding-right: 25px;
      }
      
      .btn2:hover span:after {
        opacity: 1;
        right: 0;
      }

      .btn2:hover {
        background-color:#10ac84;
      }




    
      
</style>
{% endblock %}

{% block content %}

<div class="hero-image">
    <div class="hero-text">
        
      <h1>Get The Best Offers</h1>
      <p>All Kind Of Offer Deals And Flask Sale</p><br><br>
     <a href=""> <button class="btn1"><span>Donate</span></button></a>
      <a href="/products"><button class="btn2"><span>Deals</span></button></a>
    </div>
  </div>





{% endblock %}
